<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container"></div>
    <h1>Contexual badges</h1>
    <span class="badge badge-primary">Notification<button class="btn btn btn-danger">1</button></span>
<br><br>
    <span class="badge badge-danger">Notification<button class="btn btn btn-success">2</button></span>
<br><br>
    <span class="badge badge-secondary">Notification<button class="btn btn btn-light">3</button></span>
<br><br>
    <span class="badge badge-success">Notification<button class="btn btn btn-warning">4</button></span>
<br><br>
    <span class="badge badge-warning">Notification<button class="btn btn btn-dark">5</button></span>
<br><br>
    <span class="badge badge-info">Notification<button class="btn btn btn-primary">6</button></span>
<br><br>
    <span class="badge badge-dark">Notification<button class="btn btn btn-secondary">7</button></span>
<br><br>
    <span class="badge badge-light">Notification<button class="btn btn btn-danger">8</button></span>
    
</body>
</html>
